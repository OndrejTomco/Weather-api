<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container col-10 col-sm-8 col-md-5  inputForm p-0 mt-3">
        <header id="inputHeader" class="col-sm-12">Weather</header>
        <div class="form-group col-xs-8  text-center text-center justify-content-center mt-3">
                <input type="text" class="col-md-5 col-sm-6 col-8" id="city" placeholder="City">
                <input type="text" class="col-md-3 col-sm-5 col-6" id="country" placeholder="Code">
        </div>

        <div class="form-group text-center ">
            <div class="col-sm-12 col-md-6 ml-1">
                <input type="checkbox" id="showDetails">
                <label for="showDetails">Show details</label>
            </div>

            <div class=" justify-content-center text-center mt-2">
                <button class="btn" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <div class="container col-md-6 mt-5" id="weatherContainer">

    </div>

    <script src="script.js"></script>
    
</body>
</html>
